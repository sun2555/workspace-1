<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>샘플</title>
    <style>
        h1{background-color: aquamarine;}
        span{display: block; height: 50px;}
        div{display: inline;height: 50px;}
        p{
           background-color: blueviolet;float: left;}
    </style>
</head>
<body>
    <h1>인라인 요소</h1>
    <h1>Lorem ipsum dolor sit amet consectetur,.</h1>
    <span>1반응형 웹디자인</span>
    <span>2 자바스크리트</span>
    <span>3 c/c++</span>
    <span>4c#</span>
    <span>5java</span>
    <span>6 node.js</span>
    <span>7 react.js</span>
    <span>8 react.js</span>

 <h1>블록요소</h1>
    <div>1반응형 웹디자인</div>
    <div>2 자바스크리트</div>
    <div>3 c/c+</div>
    <div>4c#</div>
    <div>5java</div>
    <div>6 node.js</div>
    <div>7 react.js</div>
    <div>8 react.js</div>

    <h1>인라인 -블록요소</h1>
    <p>1반응형 웹디자인</p>
    <p>2 자바스크리트</p>
    <p>3 c/c+</p>
    <p>4c#</p>
    <p>5java</p>
    <p>6 node.js</p>
    <p>7 react.js</p>
    <p>8 react.js</p>

</body>
</html>
