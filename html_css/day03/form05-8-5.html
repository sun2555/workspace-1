<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" class="gaip_form">
        <ul>
            <li>
                <div><label for='gaipId'>아이디<i>*</i></label>
                  <div class="fixedclear gaipIdWrap"><!-- 이영역이 부모영역 relatiive -->
                    <div class="gaipid_Wrap">
                        <!-- 이너비를 100%하고 우측에 패딩120px -->
                         <!-- box-sizing border-box -->
                          <input type="text" name="'gaipId" id="gaipid" value=""placehoder="예:markelkurly12">
                    </div>
                    <!-- 포지션 앱솔루트 우측에 정렬 -->
                     <div class="gaipId_checkBtn_wrap">
                        <button data_role="nene" class="gaipId_checkBtn">중복확인</button>
                     </div>
                  </div>  
              </div>
            </li> <!-- 아이디 -->
            <li>
                <div>
                    <label for="gaipPW">비밀번호<i>*</i></label>
                    <div>
                        <input type="password" name="gaipPW" id='gaipPW' value=""placehoder="비밀번호를 입력하세요">
                    </div>
                </div>
            </li><!-- 비밀번호 -->

            <li>
                <div>
                    <label for="gaipPW2">비밀번호 확인<i>*</i></label>
                    <div>
                        <input type="password" name="gaipPW2" id='gaipPW2'value=''placehoder="비밀번호를 한번 더 입력하세요">
                    </div>
                </div>
            </li><!-- 비밀번호확인 -->
            <li>
                <div>
                    <label for="gaipName">이름<i>*</i></label>
                    <div>
                        <input type="text"name='gaipName'id='gaipName'value=''placeholder="이름을 입력해주세요">
                    </div>
                </div>
            </li><!-- 이름 -->

            <li>
                <div>
                    <label for="gaipEmail">이메일<i>*</i></label>
                    <div>
                        <input type="email" name="gaipEmail" id="gaipEmail" value=""placehoder="에:markekurl@kurly.com">
                    </div>
                </div>
            </li><!-- 이메일 -->
            
            <li>
                <div>
                    <label for="gaiphp">휴대폰<i>*</i></label>
                    <div class="gaipHpWrap">
                        <input type="text"name="gaiphp" value=""placehoder="숫자만 입력해주세요">
                       <button class="gaipId_checkBtn">인증번호 받기</button>
                    </div>
                </div>
            </li><!-- 휴대폰 -->

            <li>
                <div>
                    <label for="gaipAddr">주소<i>*</i></label>
                    <div>
                        <input type="text"name='gaipAddr'value=""placehoder="도로명,지명,건물명검색">
                    </div>
                </div>
            </li><!-- 주소 -->

            <li>
                <div>
                    <label>생년월일<i>*</i></label>
                    <div>
                        <ul class="fixedclear birthWrap"tabindex="0">
                            <li>
                                <div>
                                    <input type="number"min='1900'max='2100'name='gaipBirth_year'id='gaipBirth_year'
                                    value='2020' placehoder='YYYY'>
                                </div>
                            </li>
                            <li>
                              <div>
                                  <input type="number"min='1'max='12'name='gaipBirth_Month' id="gaipBirth_Month"
                                  value='9' placeholder="MM">
                              </div>
                            </li>
                            <li>
                                <div>
                                    <input type="number" min="1" max="31"name='gaipBirth_Date'id='gaipBirth_Date'value='1'
                                    placeholder="DD">
                                </div>
                            </li>
                        </ul>
                    </div>
                 </li><!-- 생년월일 -->
                <li>
                    <div>
                        <h2>성별</h2><!-- 라디오버튼은 동일한 name:여러개중  단한개만 선택 가능 -->
                        <div class="gender">
                            <p>
                                <input type="radio" name="gender_chk" id="male" class="gender_chk"value='남성'>
                                <label for="male">남성</label>
                            </p>
                            
                            <p>
                                <input type="radio" name="gender_chk" id="feMale" class="gender_chk"value='여성'>
                                <label for="feMale">여자</label>
                            </p>
                            <p>
                                <input type="radio" name="gender_chk" id="unSelect" class="gender_chk"value='선택안함'>
                                <label for="unSelect">선택안함</label>
                            </p>

                        </div>
                    </div>
                </li><!-- 성별 -->

                <li>
                    <div>
                        <h2>추가입력 사항</h2><!-- 라디오버튼은 동일한 name:여러개중  단한개만 선택 가능 -->
                        <h3>추천인 아이디와 참여 이벤트명 중 하나만 선택 가능합니다 </h3>
                        <div class="gender">
                            <p>
                                <input type="radio" name="choo_chk" id="choold" class="choo_chk"value='추천인 아이디'>
                                <label for="choold">추천인 아이디</label>
                            </p>
                            <p>
                                <input type="radio" name="choo_chk" id="chooldEvent" class="choo_chk"value='참여이벤트명'>
                                <label for="chamEvent">참여이벤트명</label>
                            </p>
                        </div>
                    </div>
                </li><!-- 추천인-->
         </ul>

         <div class="bar"></div>
         <ul class="accept">
            <li>
                <div>
                    <h2>이용약관 동의 <i>*</i></h2><!-- 체크박스는 반드시 name이 서로 달아야 한다:다중 선택 가능 -->
                    <p>
                        <input type="checkbox" name="allcheck" id="allcheck" class='acceptChk' value='all'>
                        <label for="allcheck">전체 동의합니다 </label>
                    </p>
                    <h3>선택 항목에 동의 하지 않을 경우도 회원가입 및 일반적이 서비스를 이용하루수 있^ㅡ니다 </h3>
                </div>
            </li>
            <li>
                <div>
                    <input type="checkbox"name='dong1Check'id='dong1Check' class="'acceptChk" value="이용약관필수">
                    <label for="dong1Check">이용약관<span>필수</span></label>
                </div>
            </li>
            <li>
                <div>
                    <input type="checkbox"name="dong1Check"class="acceptChk"value="개인정보처리방침동의 필수">
                    <label for="dong2Check">개인정보처리방침 동의 <span>v필수</span></label>
                </div>
            </li>
            <li>
                <div>
                    <input type="checkbox" name="dong3Check"id="dong3Check"class='acceptChk' value="개인정보처리방침동의 선택">
                    <label for="dong3Check">개인정보처리 방침 동의 <span>선택</span></label>
                </div>
            </li>
            <li>
                <div>
                   <ul class="smeEmall">
                    <li>
                        <div>
                            <input type="checkbox"name="emailCheck" id="emailCheck"class="acceptChk" value="SMS">
                            <label for="emailCheck"></label>
                        </div>
                      </li>
                    <li>
                        <div>
                            <input type="checkbox"name="emailCheck" id="emailCheck"class="acceptChk" value="이메일">
                            <label for="emailCheck">이메일</label>
                        </div>
                      </li>
                   </ul>
                   <div class="svg_smsEmall">
                    <img src="../image/img/" alt="동의 시 한달간 5%적립+무제환 무료배송">
                   </div>
                </div>
            </li>
            <li>
                <div>
                    <input type="checkbox" name="age14Check"id="age14Check"value="본인은 만14세 이상입ㄴ다">
                    <label for="age14Check">본인은 만 14세 이상이비니다 </label>
                </div>
            </li>
         </ul>
         <div class="gaipBtn_Wrap">
            <button class="gaipBtn">가입하기</button>
         </div>
    </form>
</body>
</html>
