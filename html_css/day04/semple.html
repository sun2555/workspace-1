<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvasBox{
               width: 500px;
               height: 400px;
               border: 1px solid #CCC;
        }
    </style>
</head>
<body>
    <canvas id="canvasBox">

    </canvas>
    <script>
        var canvas = document.getElementById('cavasBox');
        var con =  canvas.getContext('2d');                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         
        con.fillstyle='bule';
        con.fillRect(20,20,100,100);
        con.beginpath();
        con.moveTo(100,200);
        con.lineTO(150,200);
        con.storkeStyle='black';
        con.storke();
    </script>
    
</body>
</html>
