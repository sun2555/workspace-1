<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #style-wrap{width: 90%;margin: 0 auto;}
        h2{font-size:25px;text-align: center;}
        .lt_3{letter-spacing: -3px}
        .lt_2{letter-spacing: -2px}
        .lt_1{letter-spacing: -1px}
        .lt1{letter-spacing: 1px}
        .lt2{letter-spacing: 2px}
        .lt5{letter-spacing: 5px}

        .wp_2{word-spacing: -2px}
        .wp_1{word-spacing: -1px}
        .wp1{word-spacing: 1px}
        .wp2{word-spacing: 2px}
        .wp5{word-spacing: 5px}
        .wp10{word-spacing: 10px}
        
    </style>
</head>
<body>
    <h2>letter-spacing & word-spacing</h2>
    <div id="style-wrap">
        <p class="lt_3">글자와 글자간으 간격-3px</p>
        <p class="lt_2">그자와 글자간의 간겨-2px</p>
        <p class="lt_1">글자와 글자간으 간격-1px</p>
        <p class="lt1">글자와 글자간으 간격1px</p>
        <p class="lt2">글자와 글자간으 간격2px</p>
        <p class="lt5">글자와 글자가능 간격5px</p>

        <p class="wp_2"></p>
        <p class="wp_1"></p>
        <p class="wp1">/p>
        <p class="wp2"></p>
        <p class="wp5"></p>
        <p class="wp10"></p>
    </div>
    
</body>
</html>
