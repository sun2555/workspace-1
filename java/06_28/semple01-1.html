        function picture(aTitle, aImgAddr, author, year){
            this.title = aTitle;
            this.imgAddr = aImgAddr;
            this.author = author;
            this.year = year;
            this.show = function(){
                document.write(`<dl><dt>${this.title}</dt><dd><img src="${this.imgAddr}">${this.author+this.year}</dd></dl>`);
            }
        }
